<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
    margin:0;
    padding:0;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    align-items:center;
}

header{
    display:flex;
    justify-content:space-around;
    list-style:none;
    width:100%;
    height:50px;
    padding-top:10px;
    color:white;
    background:black;
    cursor: pointer;
}

.login-form{
    width:400px;
    box-shadow:0px 4px 10px gray;
    padding:20px;
    margin-top:60px;

    display:flex;
    flex-direction:column;
    align-items:center;
    position:absolute;
    top: -10000px;
    transition : 0.3s;
}

.login-form h1{
    margin-bottom:20px;
}

.login-form label{
    align-self:flex-start;
    margin-left:10%;
}

.login-form input{
    width:80%;
    padding:8px;
    margin:6px 0;
    
}

#submit{
    width:50%;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <li>HOME</li>
    <li>ABOUT</li>
    <li>LOG-IN</li>
    <li class="logBtn">LOG-OUT</li>
</header>

<div class="login-form">
    <h1>Login Form</h1>

    <label>Name:</label>
    <input type="text">

    <label>Age:</label>
    <input type="number">

    <input type="submit" value="Submit" id="submit">
</div>

</body>
<script>
    

    const logForm = document.querySelector(".login-form");
    const loginBtn = document.querySelector(".logBtn");
     loginBtn.addEventListener('click',()=>{
        logForm.style.top = "30px"
     })

</script>
</html>
