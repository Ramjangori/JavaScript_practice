 <script>
   let vowel ="aeiouAEIOU";
   let CheckVowels = (str)=>{
      let count=0;
     for(v of str){
        if(vowel.includes(v)){
            count++;
        }
     }
      return count;
    }
   
  console.log( "Vowels are " + CheckVowels("IdrishGori"));

 </script>
